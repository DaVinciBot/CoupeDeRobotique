name: Lint

on:
  push:
    branches: [ "dev", "dev-CI/CD" ]
  pull_request:
    branches: [ "competition", "dev"]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          args: .