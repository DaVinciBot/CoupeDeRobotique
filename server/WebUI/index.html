<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/roboto.css">
    <link rel="stylesheet" href="./assets/style/icons.css">
    <link rel="stylesheet" href="./assets/style/dpad.css">
    <link rel="stylesheet" href="./assets/style/inter.css">
    <link rel="stylesheet" href="./assets/style/bento.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fav.ico" type="image/x-icon">
    <title>CDR Dashboard</title>
    <script>
        const host = "rc.local";
        const port = 8080;
        const user = "WebUI"
    </script>
</head>

<body>
    <div class="menu sushi">
        <a href="index.html" class="item_menu active"><i class="menu_icon icon"></i>Général</a>
        <a href="./page/map.html" class="item_menu"><i class="map_icon icon"></i>Map</a>
        <a href="./page/cam.html" class="item_menu"><i class="cam_icon icon"></i>Caméra</a>
        <a href="index.html" class="item_menu"><i class="save_icon icon"></i>...</a>
    </div>
    <div class="log sushi">
        <div class="pilule">
            <i class="save_icon icon"></i>
            Log
        </div>
    </div>
    <div class="lidar sushi">
        <div class="pilule">
            <i class="icon eye_icon"></i>
            Lidar
        </div>
        <div class="make_center">
            <canvas id="lidar" width="350px" height="350px"></canvas>
        </div>
    </div>
    <div class="remote sushi">
        <div class="pilule">
            <i class="icon compass_icon"></i>
            Remote
        </div>
        <div class="make_center">
            <div class="dpad">
                        <div></div>
                        <div class="make_center">
                            <div class="up">
                                <div class="square make_center"><img src="./assets/icons/arrow-up.svg" alt=""></div>
                                <div class="triangle"></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="make_center">
                            <div class="left">
                                <div class="square make_center"><img src="./assets/icons/arrow-turn-right.svg" alt=""></div>
                                <div class="triangle"></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="make_center">
                            <div class="right">
                                <div class="square make_center"><img src="./assets/icons/arrow-turn-right.svg" alt=""></div>
                                <div class="triangle"></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="make_center">
                            <div class="down">
                                <div class="square make_center"><img src="./assets/icons/arrow-up.svg" alt=""></div>
                                <div class="triangle"></div>
                            </div>
                        </div>
                        <div></div>
                    </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="lidar.js"></script>
    <script src="dpad.js"></script>
</body>

</html>
