    <div class="sidebar">
        <div class="header">
            <img src="./assets/white_logo.webp" alt="" class="logo">
        </div>
        <div class="menu">
            <ul>
                <a href="./index.html"><li class="active"><i class="material-icons">home</i><span>Dashboard</span></li></a>

        </div>

    <div class="body">
        <div class="title">
        </div>
        <div class="grid main-grid">
            <div class="container">
                <p style="margin: 0;">Console</p>
                <div class="console">> Dummy Data<br>> Hello World</div>
            </div>
            <div class="container flex-column">
                <div class="card_header">
                    <p style="margin: 0;">Lidar</p>
                    <input type="range" min="0.1" max="10.0" step="0.1" value="3" id="max_range">
                </div>
                <canvas id="lidar" width="600px" height="500px"></canvas>
            </div>
            <div class="container">
                <div class="card_header">
                    <p style="margin: 0;">Contrôles</p>
                    <div id="refresh">
                        <i class="material-icons">restart_alt</i>
                    </div>
                </div>
                <div class="control">
                    
                    <div class="dpad">
                        <div></div>
                        <div class="center">
                            <div class="up">
                                <div class="square">▲</div>
                                <div class="triangle"></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="center">
                            <div class="left">
                                <div class="square">▲</div>
                                <div class="triangle"></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="center">
                            <div class="right">
                                <div class="square">▲</div>
                                <div class="triangle"></div>
                            </div>
                        </div>
                        <div></div>
                        <div class="center">
                            <div class="down">
                                <div class="square">▲</div>
                                <div class="triangle"></div>
                            </div>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
